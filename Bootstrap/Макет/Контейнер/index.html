<!-- Контейнеры - это фундаментальный строительный блок Bootstrap, который содержит, 
    дополняет и выравнивает ваш контент с заданным устройством или окном просмотра.

    Контейнеры - это самый основной элемент макета в Bootstrap, который требуется при использовании 
    нашей сеточной системы по умолчанию . Контейнеры используются для содержания, заполнения и (иногда) 
    центрирования содержимого внутри них. Хотя контейнеры могут быть вложенными, для большинства макетов 
    вложенный контейнер не требуется.

    Bootstrap поставляется с тремя разными контейнерами:

    .container, который устанавливает max-width в каждой ответной точке останова
    .container-fluid, который находится width: 100% на всех точках останова
    .container- { breakpoint} , то есть width: 100% до указанной точки останова-->
<div class="container">

</div>

<!-- Адаптивные контейнеры

Адаптивные контейнеры позволяют указать класс шириной 100% до достижения указанной точки останова, 
после чего мы применяем max-width для каждой из более высоких точек останова. 
Так , например, .container-sm на 100% в ширину , чтобы начать , пока sm точка останова не будет 
достигнуто, где она будет масштабироваться с md, lg, xl и xxl. -->
<div class="container-sm">100% wide until small breakpoint</div>
<div class="container-md">100% wide until medium breakpoint</div>
<div class="container-lg">100% wide until large breakpoint</div>
<div class="container-xl">100% wide until extra large breakpoint</div>
<div class="container-xxl">100% wide until extra extra large breakpoint</div>

<!-- Используется .container-fluid для контейнера полной ширины, 
    охватывающего всю ширину области просмотра. -->
<div class="container-fluid">
    ...
</div>
