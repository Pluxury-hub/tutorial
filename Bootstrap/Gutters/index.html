<body>
    <!-- Gutters
    Gutters - это отступы между столбцами, используемые для гибкого размещения и выравнивания 
    содержимого в системе сетки Bootstrap.


    Как они работают
    Промежутки - это промежутки между содержимым столбца, созданные по горизонтали padding. Мы 
    устанавливаем padding-right и padding-left для каждого столбца и используем отрицательное 
    значение margin для смещения этого значения в начале и в конце каждой строки для выравнивания 
    содержимого.

    Старт желобов 1.5rem (20px) широкие. Это позволяет нам согласовать нашу сетку с масштабом 
    отступов и разделителей полей.

    Желоба можно адаптировать. Используйте классы желобов, зависящие от точки останова, для изменения 
    горизонтальных желобов, вертикальных желобов и всех желобов. -->
