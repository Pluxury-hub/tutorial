<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!--document.write("") - вывод текста (устаревший)
		document - объект
		write - функция
	console.log("") - вывод в консоли
	console.info("") - тоже самое
	console.error("") - отображение в формате ошибки
	console.warn("") - отображеие в формате уведомления-->
	<script>
		document.write("Выводим текст");
		console.log("Текст в консоли");
		console.info("Текст в консоли");
		console.error("Ошибка");
		console.warn("Уведомление")
	</script>

	<!-- подключение файла -->
	<script src="main.js"></script>
</body>
</html>
