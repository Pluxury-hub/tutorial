<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2</title>
</head>

<body>
	<!-- ol - пронумированный список -->
	<!-- start - с какого элемента начинается список/ type - тип номирации (цифры, буквы и т.д.)-->
    <ol start="1" type="1">
    	<!-- li - элемент списка -->
    	<li>buy car</li>
    	<li>buy milk</li>
    	<li>bus book</li>
	</ol>
	
	<!-- ul - не прономированный список -->
	<!-- type - тип отображения -->
	<ul type="circle">
		<li>buy car</li>
    	<li>buy milk</li>
    	<li>bus book</li>		
	</ul>
</body>
</html>
