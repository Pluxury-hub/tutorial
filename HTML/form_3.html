<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form>
		<!--select - селектор выбора
				option - элемент внутри выпадающего списка
				selected - выбор по умолчанию
				disabled - отключён-->
		<select>
			<option disabled selected>----</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedes</option>
		</select>

		<!--multiple - можно выбрать несколькко вариантов
			size - количество вариантов-->
		<select multiple size="4">
			<option disabled>----</option>
			<option selected>BMW</option>
			<option selected>Audi</option>
			<option>Mercedes</option>
		</select>

	</form>
</body>
</html>
