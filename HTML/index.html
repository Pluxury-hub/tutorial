<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--author - Автор/name, content - атрибуты-->
	<meta name="author" content="Anthony">
	<!--description - описание страницы-->
	<meta name="description" content="Test list">
	<!--keywords - ключевые слова-->
	<meta name="keywords" content="test, check, html">

	<title>Main</title>
</head>

<body>
	<!-- comment -->
	<!-- h1-h6 - Заголовок -->
	<h1>Title 1</h1>
	<!-- strike - перечеркнутый текст -->
	<h2>Title <strike>2</strike></h2>
	<!-- big - текст больше -->
	<h3>Title <Big>3</Big></h3>
	<!-- small - тест меньше -->
	<h4>Title <small>4</small></h4>
	<h5>Title 5</h5>
	<h6>Title 6</h6>

	<!-- pre - вывод текста с отступами и абзацами -->
	<pre>function some() {
	returne "Some"
}</pre>

	<!-- code - код -->
	<code>print('lol')</code>

	<!-- p - текст/b - жирный шрифт -->
	<p>text <b>text</b></p>
	<!-- em - курсив -->
	<p>text <em>text</em></p>

	<!-- sup - вверхний регистр -->
	<p>a<sup>2</sup>
	<!-- br - абзац/hr - горизонтальная линия -->
	<br><<hr>
	<!-- sub - нжний регистр -->
	H<sub>2</sub>O</p>

	<!-- abbr - абривиатура/атрибут title - подсказка при наведении курсора -->
	<p><abbr title="lol">HTML</abbr></p>

	<!--adress - адресс-->
	<address>New york</address>

</body>
</html>
