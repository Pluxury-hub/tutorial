<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- form - форма
	action - данные из формы в другой сайт
	method - метод передачи данных
		get, post-->
	<form action="" method="">
		<!--label - подпись для поля
				for - с каким inpunt объектом работает поле
			input - поле
				type - тип поля
				placeholder - Подсказка
				value - текст в поле
				maxlenght - макс количество символов
				hidden - скрывает поле
				disabled - поле в которое нельзя ничего ввести
				readonly - поле которое позволяет считывать информацию
				name - функциональное название
				id - уникальный идентификатор-->
		<label for="User_name">Enter name</label>
		<input type="text" placeholder="Enter" value="exemple" maxlength="5" name="User_name" id="User_name"><br><br>

		<!--password-->
		<input type="password" name=""><br><br>

		<!--email-->
		<input type="email" name=""><br><br>

		<!--url-->
		<input type="url" name=""><br><br>

		<!--color-->
		<input type="color" name=""><br><br>

		<!--date - дата -->
		<input type="date" name=""><br><br>

		<!--time, datetime-->
		<input type="time" name=""><br><br>

		<!--checkbox - ставить галочку (квадрат) -->
		<input type="checkbox"><br><br>

		<!--radio - кружочек -->
		<input type="radio" name="state">
		<input type="radio" name="state"><br><br>

		<!--file-->
		<input type="file" name=""><br><br>

		<!--button - кнопка-->
		<input type="button" name="">

		<!--submit - кнопка с перезагрузкой страницы-->
		<input type="submit" value="Send">

		<!--reset - кнопка сброса всех данных в полях-->
		<input type="reset" name="">
	</form>
</body>
</html>
