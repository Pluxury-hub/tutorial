<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- table - шапка
	thead - шапка
	tfoot - футер
	tbody - основная часть
	tr - описание ряда
	th - заголовок столбца
	td - обычный текст
	border - линии (цифра - высота)
	align - расположение -->
	<table border="1" width="500px">
		<caption>table title and/or explanatory text</caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Surname</th>
			</tr>
		</thead>
		<tbody align="center">
			<tr>
				<td>John</td>
				<td>Dale</td>
			</tr>
			<tr>
				<td>John2</td>
				<td>Dale</td>
			</tr>
			<tr>
				<td>John3</td>
				<td>Dale</td>
			</tr>
			<tr>
				<td>John4</td>
				<td>Dale</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Last</td>
				<td>One</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
